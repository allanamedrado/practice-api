<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API</title>
</head>
<body>
    <main></main>
</body>

<script>
    async function getContent() {
        try {
            //utilizar o fetch api(existe no nav) para consumir a api do meu backend
            const response = await fetch('http://localhost:4567/') //devolve a resposta na const
            //console.log(response)
            const data = await response.json()
            show(data)
        } catch (error) {
            console.error(error)
        }       

    }

    getContent()

    function show(users) {
        let output = ''

        for(let user in users) {
            output += `<li>${user.name}</li>`
        }
        document.querySelector('main').innerHTML = output
    }
    
</script>
</html>
